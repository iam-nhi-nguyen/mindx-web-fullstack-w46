<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Github User Card</title>
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title valign center">GitHub User Card</span>
                <form id="search-form">
                    <input class="input-field" id="username" type="text" placeholder="Enter an username">
                    <input class="btn" type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div id="user-card">
                    <p style="color:teal;">Enter an username and their information of GitHub will appear here.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
