<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col s12">
        <!--Main card-->
        <div id="main" class = "card">
            <!--Add task form-->
            <div class="card-content">
                <span class="card-title valign center teal-text">Task List</span>
                <div class="row">
                    <form id="task-form">
                        <div class="input-field col s12">
                            <input id="new-task" type="text" placeholder="Add a new task">
                        </div>
                        <input class="btn" type="submit" value="Add">
                    </form>
                </div>
            </div>
            <!--Task list-->
            <div class="card-action">
                <h4>Tasks</h4>
                <div class="input-field col s12">
                    <input id="filter-tasks" type="text" placeholder="Add a filter">
                </div>
                <ul id="task-list" class="collection"></ul>
                <a id="clear-tasks" class="btn teal darken-4">Clear</a>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="./010821-TaskList.js"></script>
</body>
</html>
